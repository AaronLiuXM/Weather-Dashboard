<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!--Jumbotron area-->
    <div class="jumbotron text-center" style="background-color: #2faaf0">
      <h1><b>Weather Dashboard</b></h1>
    </div>

    <div class="container">
      <!--body page-->
      <div class="row">
        <div class="col-4">
          <div class="card">
            <!--Search area-->
            <h4>Search for a City:</h4>
            <form id="user-form" class="card-body">
              <label for="city" class="form-label"></label>
              <input
                type="text"
                name="cityname"
                id="cityname"
                autofocus="true"
                class="form-input"
                placeholder="Please enter a city name"
              />
              <button type="submit" class="btn bg-primary">Search City</button>
            </form>
          </div>
        </div>
        <!--Result page-->
        <div class="col-8">
          <div class="row">
            <div id="current-weather">
              <h3 class="city-name">New York</h3>
              <p>Temp<span class="current" id="temperature"></span></p>
              <p>Wind<span class="current" id="wind"></span></p>
              <p>Humidity<span class="current" id="humidity"></span></p>
              <p>UV index<span class="current" id="uv-index"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
